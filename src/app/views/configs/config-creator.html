<div class="animated fadeIn">
  <div class="col-md-auto">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-auto">
            <button [routerLink]="['/configs/configs']" type="button" class="btn btn-primary px-4"><i class="icon-arrow-left-circle"></i> Back to configs</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-auto">
    <div class="card">
      <div class="card-header">
        <strong>New Config</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="configForm" (ngSubmit)="onSubmit()" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="name"><strong>Name</strong></label>
                <div class="col-md-9">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="type"><strong>Type</strong></label>
                <div class="col-md-9 col-form-label">
                  <div class="form-check form-check-inline mr-1" id="type">
                    <input class="form-check-input" type="radio" name="inline-radios" id="type1" value="option1">
                    <label class="form-check-label" for="type1">Full</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="type2" value="option2">
                    <label class="form-check-label" for="type2">Incremental</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="type3" value="option3">
                    <label class="form-check-label" for="type3">Differential</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"><strong>Config Scheduler</strong></label>
                <div class="col-md-9 col-form-label">
                  <div class="col-md-auto mb-4">
                    <tabset>
                      <tab heading="Minutes">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                          <div class="col-md-auto">Every</div>
                          <div class="col-md-auto">
                            <input type="text" id="minute1" name="minute1" class="form-control" placeholder="minute(s)">
                          </div>
                          <div class="col-md-auto">
                            minute(s) on second
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="second1" name="second1" class="form-control" placeholder="second">
                          </div>
                        </form>
                      </tab>
                      <tab heading="Hourly">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                          <div class="col-md-auto">Every</div>
                          <div class="col-md-auto">
                            <input type="text" id="hour2" name="minute2" class="form-control" placeholder="hours(s)">
                          </div>
                          <div class="col-md-auto">
                            hour(s) on minute
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="minute2" name="minute2" class="form-control" placeholder="minute">
                          </div>
                          <div class="col-md-auto">
                            and second
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="second2" name="second2" class="form-control" placeholder="second">
                          </div>
                        </form>
                      </tab>
                      <tab heading="Daily">
                        <div class="form-group row">
                          <div class="col-md-auto col-form-label">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="radios" id="radio1" value="option1" checked>
                              <div class="col-md-auto">
                                <div class="col-md-auto">Every</div>
                                <div class="col-md-auto">
                                  <input type="text" id="day3" name="day3" class="form-control" placeholder="day(s)">
                                </div>
                                <div class="col-md-auto">
                                  days(s) at
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="hour3" name="hour3" class="form-control" placeholder="hour(s)">
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="minute3" name="minute3" class="form-control" placeholder="minute(s)">
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="second3" name="second3" class="form-control" placeholder="second(s)">
                                </div>
                              </div>
                            </div>
                            <br>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="radios" id="radio2" value="option2" checked>
                              <div class="col-md-auto">
                                <div class="col-md-auto">Every week day (Monday through Friday) at</div>
                                <div class="col-md-auto">
                                  <input type="text" id="weekday3" name="weekday3" class="form-control" placeholder="day(s)">
                                </div>
                                <div class="col-md-auto">
                                  days(s) at
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="weekhours3" name="weekhours3" class="form-control" placeholder="hour(s)">
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="weekminutes3" name="weekminutes3" class="form-control" placeholder="minute(s)">
                                </div>
                                <div class="col-md-auto">
                                  <input type="text" id="weeksecond3" name="weeksecond3" class="form-control" placeholder="second(s)">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                        </form>
                      </tab>
                      <tab heading="Weekly">
                        <div class="form-group row">
                          <div class="col-md-auto col-form-label">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="monday4">
                              <label class="form-check-label" for="monday4">
                                Monday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="tuesday4">
                              <label class="form-check-label" for="tuesday4">
                                Tuesday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="wednesday4">
                              <label class="form-check-label" for="wednesday4">
                                Wednesday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="thursday4">
                              <label class="form-check-label" for="thursday4">
                                Thursday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="friday4">
                              <label class="form-check-label" for="friday4">
                                Friday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="saturday4">
                              <label class="form-check-label" for="saturday4">
                                Saturday
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="option1" id="sunday4">
                              <label class="form-check-label" for="sunday4">
                                Sunday
                              </label>
                            </div>
                          </div>
                          <br>
                          <div class="col-md-auto">
                            <div class="col-md-auto">Start time</div>
                            <div class="col-md-auto">
                              <input type="text" id="hour4" name="hour4" class="form-control" placeholder="hour(s)">
                            </div>
                            <div class="col-md-auto">
                              <input type="text" id="minute4" name="minute4" class="form-control" placeholder="minute(s)">
                            </div>
                            <div class="col-md-auto">
                              <input type="text" id="second4" name="second4" class="form-control" placeholder="second(s)">
                            </div>
                          </div>
                        </div>
                      </tab>
                      <tab heading="Monthly">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                          <div class="col-md-auto">Day</div>
                          <div class="col-md-auto">
                            <input type="text" id="day5" name="day5" class="form-control" placeholder="day(s)">
                          </div>
                          <div class="col-md-auto">
                            of every
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="month5" name="month5" class="form-control" placeholder="month(s)">
                          </div>
                          <div class="col-md-auto">
                            month(s) at
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="hour5" name="hour5" class="form-control" placeholder="hour(s)">
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="minute5" name="minute5" class="form-control" placeholder="minute(s)">
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="second5" name="second5" class="form-control" placeholder="second(s)">
                          </div>
                        </form>
                      </tab>
                      <tab heading="Yearly">
                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                          <div class="col-md-auto">Month</div>
                          <div class="col-md-auto">
                            <input type="text" id="month6" name="month6" class="form-control" placeholder="month">
                          </div>
                          <div class="col-md-auto">
                            on the day
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="day6" name="day6" class="form-control" placeholder="day">
                          </div>
                          <div class="col-md-auto">
                            at
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="hour6" name="hour6" class="form-control" placeholder="hour(s)">
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="minute6" name="minute6" class="form-control" placeholder="minute(s)">
                          </div>
                          <div class="col-md-auto">
                            <input type="text" id="second6" name="second6" class="form-control" placeholder="second(s)">
                          </div>
                        </form>
                      </tab>
                    </tabset>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="max_count"><strong>Maximal Count</strong></label>
                <div class="col-md-3">
                  <input type="cron" id="max_count" name="max_count" class="form-control" placeholder="Maximal Count">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="max_size_value"><strong>Maximal Size</strong></label>
                <div class="col-md-3">
                  <input type="cron" id="max_size_value" name="max_size_value" class="form-control" placeholder="Maximal Size">
                </div>
                <div class="col-md-6">
                  <div class="form-check form-check-inline mr-1" id="max_size_units">
                    <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units1" value="option1">
                    <label class="form-check-label" for="max_size_units1">MB</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units2" value="option2">
                    <label class="form-check-label" for="max_size_units2">GB</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units3" value="option3">
                    <label class="form-check-label" for="max_size_units3">TB</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"><strong>Archive</strong></label>
                <div class="col-md-9 col-form-label">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="archive" id="archive">
                    <span class="help-block">(tick for enabling backup compression into an archive)</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <app-destinations-checkbox-list [destinations]="data" (selected)="showDestination($event)"></app-destinations-checkbox-list>
              <div formArrayName="sources" class="form-group-row">
                <label class="col-md-3 col-form-label"><strong>Sources</strong></label>
                <div class="col-md-12">
                  <button type="button" (click)="addSource()" class="btn btn-sm btn-secondary">+ Add another source path</button>
                </div>
                <div *ngFor="let source of sources.controls; let i=index" class="col-md-12">
                  <label class="col-md-3 col-form-label" for="source-{{ i }}">{{ i+1 }}. Source:</label>
                  <div class="col-md-9">
                    <input id="source-{{ i }}" type="text" [formControlName]="i" class="form-control" placeholder="X:\...\...\...">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-md-2">
            <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
          </div>
          <div class="col-md-3">
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
