<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Backup Cron</th>
    <th>Maximum Count</th>
    <th>Maximum Size</th>
    <th>Archive</th>
    <th><div class="small text-muted">Edit</div></th>
    <th><div class="small text-muted">Remove</div></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let config of configs">
    <td>{{ config.id }}</td>
    <td><strong>{{ config.name }}</strong></td>
    <td>{{ config.type }}</td>
    <td>{{ config.backup_cron }}</td>
    <td>{{ config.max_count }}</td>
    <td>{{ config.max_size }} MB</td>
    <td>{{ config.compress_into_archive }}</td>
    <td>
      <div class="col-md-3">
        <button type="reset" class="btn btn-sm btn-primary" (click)="configSelected(config)"><i class="icon-note"></i></button>
      </div>
    </td>
    <td>
      <div class="col-md-3">
        <button type="reset" class="btn btn-sm btn-danger"><i class="icon-close"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
