<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Bootstrap Collapse
      <div class="card-header-actions">
        <a href="https://valor-software.com/ngx-bootstrap/#/collapse" target="_blank">
          <small className="text-muted">docs</small>
        </a>
      </div>
    </div>
    <div class="card-body"
         (collapsed)="collapsed($event)"
         (expanded)="expanded($event)"
         [collapse]="isCollapsed">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="name"><strong>Name</strong></label>
          <div class="col-md-9">
            <input type="text" id="name" name="name" class="form-control" placeholder="Name">
            <!--<span class="help-block">Enter the config's name</span>-->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="type"><strong>Type</strong></label>
          <div class="col-md-9 col-form-label">
            <div class="form-check form-check-inline mr-1" id="type">
              <input class="form-check-input" type="radio" name="inline-radios" id="type1" value="option1">
              <label class="form-check-label" for="type1">Full</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="inline-radios" id="type2" value="option2">
              <label class="form-check-label" for="type2">Incremental</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="inline-radios" id="type3" value="option3">
              <label class="form-check-label" for="type3">Differential</label>
            </div>
          </div>
        </div>
        <div class="form-group row"> <!-- TODO add cron expression generator -->
          <label class="col-md-3 col-form-label" for="cron"><strong>Cron Expression</strong></label>
          <div class="col-md-9">
            <input type="cron" id="cron" name="cron" class="form-control" placeholder="Cron Expression">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="max_size_value"><strong>Maximal Size</strong></label>
          <div class="col-md-3">
            <input type="cron" id="max_size_value" name="max_size_value" class="form-control" placeholder="Maximal Size">
          </div>
          <div class="col-md-6">
            <div class="form-check form-check-inline mr-1" id="max_size_units">
              <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units1" value="option1">
              <label class="form-check-label" for="max_size_units1">MB</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units2" value="option2">
              <label class="form-check-label" for="max_size_units2">GB</label>
            </div>
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="radio" name="inline-radios" id="max_size_units3" value="option3">
              <label class="form-check-label" for="max_size_units3">TB</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="max_count"><strong>Maximal Count</strong></label>
          <div class="col-md-3">
            <input type="cron" id="max_count" name="max_count" class="form-control" placeholder="Maximal Count">
          </div>

        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label"><strong>Archive</strong></label>
          <div class="col-md-9 col-form-label">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="archive" id="archive">
              <span class="help-block">(tick for enabling backup compression into an archive)</span>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="source"><strong>Sources</strong></label>
          <div class="col-md-9">
            <select id="source" name="source" class="form-control" size="8" multiple>
              <option value="1">AppData</option>
              <option value="2">C:\Program Files</option>
              <option value="3">Desktop</option>
              <option value="4">Documents</option>
              <option value="5">Downloads</option>
              <option value="6">Favourites</option>
              <option value="7">Music</option>
              <option value="8">Midnight Commander</option>
              <option value="9">E:\toBackup</option>
              <option value="10">Z:\toBackup</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="local"><strong>Local Destinations</strong></label>
          <div class="col-md-9">
            <select id="local" name="local" class="form-control" size="8" multiple>
              <option value="1">C:\backup</option>
              <option value="2">C:\backup2</option>
              <option value="3">D:\backup</option>
              <option value="4">E:\backup</option>
              <option value="5">G:\backup</option>
              <option value="6">I:\backup</option>
              <option value="7">K:\backup</option>
              <option value="8">P:\backup</option>
              <option value="9">R:\backup</option>
              <option value="10">Z:\backup</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="network"><strong>Network Destinations</strong></label>
          <div class="col-md-9">
            <select id="network" name="network" class="form-control" size="8" multiple>
              <option value="1">AWS #1</option>
              <option value="2">AWS #2</option>
              <option value="3">Azure #1</option>
              <option value="4">Azure #2</option>
              <option value="5">Azure #3</option>
              <option value="6">Azure #4</option>
              <option value="7">Google Cloud #1</option>
              <option value="8">Google Cloud #2</option>
              <option value="9">Google Cloud #3</option>
              <option value="10">Google Cloud #4</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="ftp"><strong>FTP Destinations</strong></label>
          <div class="col-md-9">
            <select id="ftp" name="ftp" class="form-control" size="8" multiple>
              <option value="1">FTP Sevena</option>
              <option value="2">FTP Auxeru</option>
              <option value="3">FTP Valiqu</option>
              <option value="4">FTP Ghinui</option>
              <option value="5">FTP Haeter</option>
              <option value="6">FTP Fonsul</option>
              <option value="7">FTP Hommil</option>
              <option value="8">FTP Opetra</option>
              <option value="9">FTP Subdul</option>
              <option value="10">FTP Ghiber</option>
            </select>
          </div>
        </div>
      </form>

    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      <button type="button" class="btn btn-primary"
              (click)="isCollapsed = !isCollapsed">Toggle collapse
      </button>
    </div>
  </div>
</div>
