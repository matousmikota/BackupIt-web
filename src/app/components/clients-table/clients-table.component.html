<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
  <tr>
    <th>Name</th>
    <!--th>Configs</th-->
    <th>MAC Address</th>
    <th>IP Address</th>
    <th>Last Backup</th>
    <th>Last Seen</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let client of clients">
    <td><strong>{{ client.device_name }}</strong></td>
    <!--td>
      <div class="small text-muted">
        KAB_03
      </div>
      <div class="small text-muted">
        Teachers
      </div>
    </td-->
    <td>{{ client.mac_address }}</td>
    <td>{{ client.ipv4_address }}</td>
    <!--suppress TypeScriptUnresolvedFunction --> <!-- working as intended -->
    <td>{{ client.last_backup | date:'dd.MM.yyyy HH:mm' }}</td>
    <td>{{ client.last_seen }}</td>
    <td>
      <button type="reset" class="btn btn-sm btn-primary" (click)="clientSelected(client)"><i class="icon-note"></i></button>
      <button type="reset" class="btn btn-sm btn-danger" (click)="deleteById(client.id)"><i class="icon-close"></i></button>
    </td>
  </tr>
  </tbody>
</table>
