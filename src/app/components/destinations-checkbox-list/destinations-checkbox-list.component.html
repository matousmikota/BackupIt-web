<div class="form-group row">
  <label class="col-md-3 col-form-label"><strong>Destinations</strong></label>
  <div *ngFor="let destination of destinations" class="col-md-12 col-form-label">
    <div class="form-check checkbox">
      <input class="form-check-input" type="checkbox" value="option1" id="checkbox{{destination.id}}">
      <label class="form-check-label" for="checkbox{{destination.id}}">
        ({{destination.type}}) {{destination.name}}
      </label>
    </div>
  </div>
</div>
