<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Path</th>
    <th>Type</th>
    <th><div class="small text-muted">Edit</div></th>
    <th><div class="small text-muted">Remove</div></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let destination of destinations">
    <td>{{ destination.id }}</td>
    <td><strong>{{ destination.name }}</strong></td>
    <td>{{ destination.path }}</td>
    <td>{{ destination.type }}</td>
    <td>
      <div class="col-md-3">
        <button type="reset" class="btn btn-sm btn-primary" (click)="destinationSelected(destination)"><i class="icon-note"></i></button>
      </div>
    </td>
    <td>
      <div class="col-md-3">
        <button type="reset" class="btn btn-sm btn-danger"><i class="icon-close"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
