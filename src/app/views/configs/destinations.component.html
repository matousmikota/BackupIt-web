<div class="animated fadeIn">
  <div class="col-md-auto">
    <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <strong>New Destination</strong>
        </div>
        <div class="card-body"
             (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsedForm">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="name2"><strong>Name</strong></label>
              <div class="col-md-9">
                <input type="text" id="name2" name="name2" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="path2"><strong>Path</strong></label>
              <div class="col-md-9">
                <input type="text" id="path2" name="path2" class="form-control" placeholder="Path">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1"><strong>Type</strong></label>
              <div class="col-md-9">
                <select id="select1" name="select1" class="form-control">
                  <option value="0">Please select</option>
                  <option value="1">Local</option>
                  <option value="2">Network</option>
                  <option value="3">FTP</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="login2"><strong>Login</strong></label>
              <div class="col-md-9">
                <input type="text" id="login2" name="login2" class="form-control" placeholder="Login">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="password2"><strong>Password</strong></label>
              <div class="col-md-9">
                <input type="password" id="password2" name="password2" class="form-control" placeholder="Password" autocomplete="current-password">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-4">
              <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
            </div>
            <div class="col-md-4">
              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-primary"
                      (click)="isCollapsedForm = !isCollapsedForm">Open/Close Form
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <!--<i class="icon-"></i>--><strong>Destinations</strong>
      </div>
      <div class="card-body"
           (collapsed)="collapsed($event)"
           (expanded)="expanded($event)"
           [collapse]="isCollapsedTable">
        <app-destinations-table [destinations]="data" (selected)="showDestination($event)"></app-destinations-table>
        <ul class="pagination mt-2">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div> <!--TÄ›lo 1. containeru (cardu)-->
      <div class="card-footer">
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-primary"
                    (click)="isCollapsedTable = !isCollapsedTable">Open/Close Table
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div>
